<script>
        function getIOSVersion() {
            var userAgent = navigator.userAgent;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                var match = userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
                
                if (match && match.length > 1) {
                    return [match[1], match[2], match[3] || '0'].join('.');
                }
            }
            return null;
        }

        function redirectBasedOnIOSVersion() {
            var version = getIOSVersion();
            if (version) {
                var versionParts = version.split('.').map(Number);
                var majorVersion = versionParts[0];

                if (majorVersion <= 6) {
                    window.location.replace("../legacy/index.html");
                } else if (majorVersion >= 7) {
                } else {
                    window.location.replace("../index.html");
                }
            } else {
            }
        }
        
        redirectBasedOnIOSVersion();
